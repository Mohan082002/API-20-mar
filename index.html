<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API -fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        div {
            border: 1px solid lightsalmon;
            padding: 10px;
            margin: 10px;
        }
        input, button {
            padding: 10px;
        }
        body {
            text-align: center;
        }
        .container-fluid {
            display: none; /* Hide content initially */
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            min-height: 50vh;
        }
        .image {
            width: 100%;
            height: 250px;
            object-fit: contain;
        }
        button {
            padding: 6px;
            margin: 5px;
        }
        form > * {
            padding: 8px;
            margin: 7px;
            border-radius: 10px;
            border: 1px solid grey;
        }

        /* Loader Centered */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

   <!-- Loader -->
   <div id="loader" class="loader"></div>

   <!-- Content (Initially Hidden) -->
   <div id="content" style="display: none;">
       <form>
           <input type="text" id="id" disabled placeholder="ID">
           <input type="text" id="title" placeholder=" Enter a Title">
           <input type="text" id="price" placeholder="Enter a Price">
           <input type="text" id="description" placeholder="Enter a Description">
           <input type="text" placeholder="Image url" id="image">
           <input type="reset" class="btn btn-warning">
           <button id="btn" class="btn btn-primary">Save/Update</button>
       </form>
   </div>

   <script>
      // Show loader, hide content initially
      document.getElementById("content").style.display = "none";

      // After 1.5 seconds, hide loader and show content
      setTimeout(() => {
          document.getElementById("loader").style.display = "none";
          document.getElementById("content").style.display = "block";
      }, 2000);
   </script>

   <script src="./index.js"></script>
</body>
</html>
